<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Vector.svg" class="header__logo" alt=" header logo" />
      </header>

      <hr class="line" />

      <main class="content">
        <section class="profile">
          <div class="profile__main-container">
            <img
              src="./images/image.svg"
              alt="profile image"
              class="profile__image"
            />
            <div class="profile__container">
              <div class="profile__info">
                <h1 class="profile__heading">Jacques Cousteau</h1>
                <button class="profile__edit-button" title="edit profile name">
                  <img src="./images/edit-button.svg" alt="edit-button" />
                </button>
              </div>
              <p class="profile__subheading">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button">
            <img src="./images/add-button.svg" alt="add-button" />
          </button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              src="./images/yosemit-valley.svg"
              alt="yosemite valley"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__description">yosemite valley</p>
              <img
                src="./images/like-button.svg"
                alt="like-button"
                class="element__like-button"
              />
            </div>
          </article>
          <article class="element">
            <img
              src="./images/lake-louise.svg"
              alt="Lake Louise"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__description">Lake Louise</p>
              <img
                src="./images/like-button.svg"
                alt="like-button"
                class="element__like-button"
              />
            </div>
          </article>
          <article class="element">
            <img
              src="./images/bald-mountains.svg"
              alt="Mountains"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__description">Bald Mountains</p>
              <img
                src="./images/like-button.svg"
                alt="like-button"
                class="element__like-button"
              />
            </div>
          </article>
          <article class="element">
            <img
              src="./images/latemar.svg"
              alt="Latemar"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__description">Latemar</p>
              <img
                src="./images/like-button.svg"
                alt="like-button"
                class="element__like-button"
              />
            </div>
          </article>
          <article class="element">
            <img
              src="./images/vanoise.svg"
              alt="Vanoise"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__description">Vanoise National Park</p>
              <img
                src="./images/like-button.svg"
                alt="like-button"
                class="element__like-button"
              />
            </div>
          </article>
          <article class="element">
            <img
              src="./images/lago-di-braies.svg"
              alt="Lago di Braies"
              class="element__image"
            />
            <div class="element__info">
              <p class="element__description">Lago di Braies</p>
              <img
                src="./images/like-button.svg"
                alt="like-button"
                class="element__like-button"
              />
            </div>
          </article>
        </section>

        <section class="modal">
          <div class="modal__body">
            <button class="modal__close-btn">
              <img src="./images/Close Icon.svg" alt="modal close button" class="button-image" />
            </button>
            <h2 class="modal__title">Edit profile</h2>
            <form class="form">
              <label class="form__label">
                <input
                  type="text"
                  name="profile-title"
                  id="profile-title"
                  class="form__input"
                  placeholder="Name"
                />
              </label>
              <label class="form__label">
                <input
                  type="text"
                  name="profile-subtitle"
                  id="profile-subtitle"
                  class="form__input"
                  placeholder="About me"
                />
              </label>
              <button class="modal__save-button">Save</button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">Â© 2021 Around The U.S.</footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
