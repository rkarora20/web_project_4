        <section class="elements">

        </section>

        <section class="modal modal_type_edit">
          <div class="modal__body">
            <button class="modal__close-btn" type="button"></button>
            <h2 class="modal__title">Edit profile</h2>
            <form class="form" name="form">
              <input
                type="text"
                name="profile-title"
                id="profile-title"
                class="form__input"
                placeholder="Name"
              />
              <input
                type="text"
                name="profile-subtitle"
                id="profile-subtitle"
                class="form__input"
                placeholder="About me"
              />
              <button class="modal__save-button" type="submit">Save</button>
            </form>
          </div>
        </section>

        <section class="modal modal_type_add">
          <div class="modal__body">
            <button class="modal__close-btn" type="button"></button>
            <h2 class="modal__title">New place</h2>
            <form class="form" name="form">
              <input
                type="text"
                name="image-title"
                id="image-title"
                class="form__input"
                placeholder="Title"
              />
              <input
                type="text"
                name="image-url"
                id="image-url"
                class="form__input"
                placeholder="Image link"
              />
              <button class="modal__save-button" type="submit">Create</button>
            </form>
          </div>
        </section>

      <section class="modal modal_type_popup">
        <div class="modal__body modal__preview">
          <img class= "modal__popup" alt="" />
          <h2 class="modal__title modal__title_preview"></h2>
          <button class="modal__close-btn" type="button"></button>
